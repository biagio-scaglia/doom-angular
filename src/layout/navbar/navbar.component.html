<nav class="doom-navbar">
  <ul class="doom-navbar-list">
    @for (item of menuItems; track item.name) {
      <li>
        <a [routerLink]="item.path" routerLinkActive="active" ariaCurrentWhenActive="page" class="doom-navbar-link">
          {{ item.label }}
        </a>
      </li>
    } @empty {
      <li>There are no items.</li>
    }

    <li>
      <a class="doom-navbar-link">{{ customerInfo.email }}</a>
    </li>
  </ul>
</nav>

<router-outlet></router-outlet>

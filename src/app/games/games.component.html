<h1 class="page-title">SELECT YOUR GAME</h1>

<div class="doom-cards-horizontal">
  @for (game of games; track game.title; let i = $index) {
    <div class="doom-card">
      <div class="doom-card-header">
        <h3 class="game-title">{{ game.title }}</h3>
      </div>
      <div class="doom-card-content">
        <p>{{ game.description }}</p>
      </div>
      <div class="doom-card-footer">
        <a routerLink="{{game.route}}" routerLinkActive="active" ariaCurrentWhenActive="page">
          <button class="game-btn">{{ game.button }}</button>
        </a>
      </div>
    </div>
  }
</div>

<router-outlet></router-outlet>

 <div class="coverage-container">
        <h1 class="coverage-title">Verifica Copertura</h1>
        
        <form class="coverage-form">
            <div class="form-group">
                <label for="address">Indirizzo</label>
                <input type="text" id="address" class="form-input" placeholder="Inserisci il tuo indirizzo">
            </div>
            
            <div class="form-group">
                <label for="city">Città</label>
                <input type="text" id="city" class="form-input" placeholder="Inserisci la tua città">
            </div>
            
            <div class="form-group">
                <label for="zip">CAP</label>
                <input type="text" id="zip" class="form-input" placeholder="Inserisci il CAP">
            </div>
            
            <button type="submit" class="verify-button">Verifica Copertura</button>
        </form>
        
        <div class="result-message" style="display: none;">
            <p class="success">Messaggio di successo</p>
            <p class="error">Messaggio di errore</p>
            <button class="reset-button">Nuova Verifica</button>
        </div>
    </div>

<div class="coverage-container">
  <h2 class="coverage-title">Verifica la tua copertura</h2>

  @if (showForm) {
    <form id="coverageForm" class="coverage-form">
      <div class="form-group">
        <label for="indirizzo">Indirizzo*</label>
        <input type="text" id="indirizzo" name="indirizzo" required class="form-input" #indirizzo>
      </div>

      <div class="form-group">
        <label for="provincia">Provincia*</label>
        <input type="text" id="provincia" name="provincia" required class="form-input" #provincia>
      </div>

      <div class="form-group">
        <label for="cap">CAP*</label>
        <input type="text" id="cap" name="cap" required class="form-input" #cap>
      </div>

      <div class="form-group">
        <label for="citta">Citt√†*</label>
        <input type="text" id="citta" name="citta" required class="form-input" #citta>
      </div>

      <div class="form-group">
        <label for="nazione">Nazione*</label>
        <input type="text" id="nazione" name="nazione" required class="form-input" #nazione>
      </div>

      <button type="button" class="verify-button"
        (click)="onSubmit(indirizzo.value, provincia.value, cap.value, citta.value, nazione.value)">
        Verifica copertura
      </button>
    </form>
  } @else {
    <div class="result-message">
      <p>{{ resultMessage }}</p>
      <button class="reset-button" (click)="resetForm()">Nuova verifica</button>
    </div>
  }
</div>

<div class="coverage-container">
  <h1>Verifica Copertura</h1>
  
  @if (!showResult) {
    <form (submit)="saveForm($event, address.value, city.value, zip.value)">
      <div>
        <label>Indirizzo</label>
        <input #address [value]="formData.address" placeholder="Inserisci indirizzo">
      </div>
      
      <div>
        <label>Città</label>
        <input #city [value]="formData.city" placeholder="Inserisci città">
      </div>
      
      <div>
        <label>CAP</label>
        <input #zip [value]="formData.zip" placeholder="Inserisci CAP">
      </div>
      
      <button type="submit">Verifica</button>
    </form>
  }

  @if (showResult) {
    <div>
      <p>{{ resultMessage }}</p>
      <button (click)="resetForm()">Nuova Verifica</button>
    </div>
  }
</div>

<div class="doom-music-player">
  <div class="doom-player-header">
    <h2>Now Playing</h2>
    <i class="fas fa-skull doom-player-icon"></i>
  </div>

  <div class="doom-player-body">
    <div class="doom-vinyl-container">
      <div class="doom-vinyl">
        <div class="doom-vinyl-label">DOOM</div>
      </div>
    </div>

    <div class="doom-player-info">
      <h3 class="doom-song-title">Rip & Tear</h3>
      <p class="doom-song-artist">Mick Gordon</p>

      <div class="doom-player-controls">
        <button class="doom-player-btn"><i class="fas fa-backward"></i></button>
        <button class="doom-player-btn doom-play-btn"><i class="fas fa-play"></i></button>
        <button class="doom-player-btn"><i class="fas fa-forward"></i></button>
      </div>

      <div class="doom-progress-container">
        <div class="doom-progress-bar"></div>
      </div>

      <div class="doom-time-display">
        <span>0:00</span>
        <span>4:17</span>
      </div>

      <audio controls style="width: 100%; margin-top: 1rem;">
        <source src="doom.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio HTML5. ü§∑‚Äç‚ôÇÔ∏è
      </audio>
    </div>
  </div>

  <div class="doom-player-footer">
    <div class="doom-volume-control">
      <i class="fas fa-volume-down"></i>
      <input type="range" min="0" max="100" value="50">
      <i class="fas fa-volume-up"></i>
    </div>
  </div>
</div>
